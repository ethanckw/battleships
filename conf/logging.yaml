version: 1
disable_existing_loggers: false

loggers:
  worker:
    handlers:       [stream]
    level:          INFO
    propagate:      false

handlers:
  stream:
    formatter:      default
    class:          logging.StreamHandler
    stream:         ext://sys.stdout

formatters:
  default:
    class:          logging.Formatter
    format:         '%(asctime)s %(levelname)s %(message)s'

