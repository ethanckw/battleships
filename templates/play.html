{% extends "base.html" %}

{% block content %}
    <style>
      rect.bordered {
        stroke: #E6E6E6;
        stroke-width:2px; 
      }


      rect.hit {
        fill: #FF0000;
        transition : fill 200ms ease-out; 
        -webkit-transition : fill 200ms ease-out; 
        -moz-transition : fill 200ms ease-out;
        -o-transition : fill 500ms ease-out;
      }
      rect.miss {
        fill: #0000FF;
        transition : fill 500ms ease-out; 
        -webkit-transition : fill 500ms ease-out; 
        -moz-transition : fill 500ms ease-out;
        -o-transition : fill 500ms ease-out;
      }
      rect.empty {
        fill: #ADD8E6;
        transition : fill 500ms ease-out; 
        -webkit-transition : fill 500ms ease-out; 
        -moz-transition : fill 500ms ease-out;
        -o-transition : fill 500ms ease-out;
      }

    </style>
    <div class="row">
        <div id="board"></div>
    </div> 

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="//momentjs.com/downloads/moment-with-langs.min.js"></script>
    <script src="{{ static_url("board.js") }}"></script>

{% end %}
